<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal Berita</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-yellow-500 text-white p-4 shadow-md">
    <h1 class="text-lg font-bold text-center">Admin Portal Berita</h1>
  </header>

  <!-- Container -->
  <main class="flex-1 flex flex-col items-center justify-center p-4">

    <!-- Login -->
    <div id="login-section" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-center">Login Admin</h2>
      <input id="login-email" type="email" placeholder="Email"
        class="w-full mb-3 p-2 border rounded">
      <input id="login-password" type="password" placeholder="Password"
        class="w-full mb-3 p-2 border rounded">
      <button id="login-btn"
        class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition">
        Login
      </button>
      <p id="login-error" class="text-red-500 text-sm mt-2 hidden"></p>
    </div>

    <!-- Form Admin -->
    <div id="admin-section" class="hidden w-full max-w-md bg-white p-6 mt-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-center">Tambah Berita Baru</h2>
      <input id="post-title" type="text" placeholder="Judul Berita"
        class="w-full mb-3 p-2 border rounded">
      <textarea id="post-content" placeholder="Isi Berita"
        class="w-full mb-3 p-2 border rounded h-32"></textarea>
      <input id="post-image" type="file"
        class="w-full mb-3 p-2 border rounded">

      <button id="submit-btn"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Publish
      </button>

      <button id="logout-btn"
        class="w-full mt-3 bg-gray-400 text-white py-2 rounded hover:bg-gray-500 transition">
        Logout
      </button>

      <p id="post-status" class="text-center mt-3 text-sm text-gray-700"></p>
    </div>
  </main>

  <!-- Firebase Logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
