<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Berita</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {margin:0;font-family:'Poppins',sans-serif;background:#f9f9fb;color:#222;}
    header {padding:1rem;background:#fff;border-bottom:1px solid #ddd;position:sticky;top:0;z-index:100;}
    h1 {margin:0;font-size:1.3rem;}
    nav {display:flex;gap:1rem;margin-top:.5rem;}
    nav a {text-decoration:none;color:#555;font-weight:500;padding:.3rem .6rem;border-radius:8px;}
    nav a.active {background:#f7b500;color:#000;}
    main {max-width:960px;margin:1rem auto;padding:0 1rem;}
    .card {background:#fff;border-radius:16px;box-shadow:0 2px 6px rgba(0,0,0,.05);margin-bottom:1rem;padding:1rem;}
    .thumb {max-height:180px;width:100%;object-fit:cover;border-radius:12px;margin-bottom:.6rem;}
    h3 {margin:.2rem 0;}
    .date {color:#666;font-size:.85rem;margin-bottom:.5rem;}
    .btn {display:inline-block;background:linear-gradient(135deg,#ffd84d,#f7b500);color:#000;padding:.4rem .8rem;border-radius:20px;text-decoration:none;font-weight:600;font-size:.9rem;}
    /* Popup custom */
    .popup{position:fixed;inset:0;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;z-index:4000;}
    .popup.hidden{display:none;}
    .popup-box{background:#fff;padding:1rem 1.5rem;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.2);max-width:320px;text-align:center;}
    .popup-actions{margin-top:1rem;display:flex;gap:.5rem;justify-content:center;}
    .popup-actions button{padding:.5rem 1rem;border:none;border-radius:8px;cursor:pointer;background:#f7b500;}
  </style>
</head>
<body>
  <header>
    <h1>Portal Berita</h1>
    <nav>
      <a href="#" data-tab="Berita" class="active">Berita</a>
      <a href="#" data-tab="Pengumuman">Pengumuman</a>
      <a href="#" data-tab="Peraturan">Peraturan</a>
    </nav>
  </header>

  <main><div id="contentList"></div></main>

  <!-- Popup custom -->
  <div id="customPopup" class="popup hidden">
    <div class="popup-box">
      <p id="popupMessage"></p>
      <div class="popup-actions" id="popupActions"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey:"AIzaSyDEGklPNtv-LvKzSW0d3QZRo5DMLr1nY-Y",
      authDomain:"portal-berita-firebase.firebaseapp.com",
      projectId:"portal-berita-firebase",
      storageBucket:"portal-berita-firebase.firebasestorage.app",
      messagingSenderId:"598254123187",
      appId:"1:598254123187:web:9418bcbe0a00dda3c3d8c6"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function showPopup(msg){
      const p=document.getElementById("customPopup");
      document.getElementById("popupMessage").textContent=msg;
      document.getElementById("popupActions").innerHTML='<button onclick="document.getElementById(`customPopup`).classList.add(`hidden`)">OK</button>';
      p.classList.remove("hidden");
    }

    async function loadPosts(category){
      try{
        const q=query(collection(db,"posts"),where("category","==",category),orderBy("createdAt","desc"));
        const snap=await getDocs(q);
        const c=document.getElementById("contentList");
        c.innerHTML="";
        if(snap.empty){c.innerHTML="<p>Tidak ada data.</p>";return;}
        snap.forEach(doc=>{
          const d=doc.data();
          c.innerHTML+=`
            <div class="card">
              ${d.imageUrl?`<img src="${d.imageUrl}" class="thumb">`:""}
              <h3>${d.title}</h3>
              <div class="date">${d.createdAt?.toDate().toLocaleDateString("id-ID")||""}</div>
              <p>${d.content.substring(0,120)}...</p>
              <a href="detail.html?id=${doc.id}" class="btn">Baca Selengkapnya</a>
            </div>`;
        });
      }catch(err){showPopup("Gagal memuat data");}
    }

    document.querySelectorAll("nav a").forEach(a=>{
      a.addEventListener("click",e=>{
        e.preventDefault();
        document.querySelectorAll("nav a").forEach(x=>x.classList.remove("active"));
        a.classList.add("active");
        loadPosts(a.dataset.tab);
      });
    });

    loadPosts("Berita");
  </script>
</body>
</html>
